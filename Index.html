<!-- redo buttons into grid layout -->
    <div class='main-container'>
        <div class='history'></div>
        <input type='number'>
        <div class='calc-buttons'>
            <button class='calc-button is-clear' type='button'>c</button>
            <button class='calc-button is-del'>DEL</button>
            <button class='calc-button operator'>/</button>

            <button class='calc-button num'>7</button>
            <button class='calc-button num'>8</button>
            <button class='calc-button num'>9</button>
            <button class='calc-button operator'>x</button>

            <button class='calc-button num'>4</button>
            <button class='calc-button num'>5</button>
            <button class='calc-button num'>6</button>
            <button class='calc-button operator'>âˆ’</button>

            <button class='calc-button num'>1</button>
            <button class='calc-button num'>2</button>
            <button class='calc-button num'>3</button>
            <button class='calc-button operator'>&plus;</button>

            <button class='calc-button is-zero num'>0</button>
            <button class='calc-button'>.</button> <!-- deal with decimals later -->
            <button class='calc-button is-equals operator'>&equals;</button>

        </div>
    </div>
